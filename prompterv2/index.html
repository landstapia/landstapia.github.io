<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Prompter</title>
  <script type="text/javascript" src="scripts/dependencies/jquery.min.js"></script> 
  <script type="text/javascript" src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/app.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body>
  <div id="wrapper">
    <div id="lyrics" class="sriracha;">
    <div id="lyrics" class="aial;">
    </div>
  </div>
  <div id="settings" class="columns">
    <div class="field column is-2">
      <label class="label"> Font Color: </label>
      <div class="control has-icons-left">
        <div class="select bg-color">
          <select name="bg-color" id="select-bg-color">
            <option value="#ff0000">Red</option>
            <option value="#0000ff">Blue</option>
            <option value="#00ff00">Green</option>
            <option value="#000000">Black</option>
          </select>
           <span class="icon is-left">
            <i class="fas fa-fill"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="field column is-2">
      <label class="label"> Font Color: </label>
      <div class="control has-icons-left">
        <div class="select text-color">
          <select name="text-color" id="text-color">
            <option value="#ffffff">White</option>
            <option value="#000000">Black</option>
          </select>
           <span class="icon is-left">
            <i class="fas fa-droplet"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="field column is-2">
      <label class="label"> Font: </label>
      <div class="control has-icons-left">
        <div class="select font">
          <select name="text-color" id="text-color">
            <option value="sriracha">Sriracha</option>
            <option value="#000000">Black</option>
          </select>
           <span class="icon is-left">
            <i class="fas fa-font"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="field column is-3" >
      <label class="label"> Lyrics File: </label>
      <div class="file">
        <label class="file-label">
          <input class="file-input" type='file' id="open_lyrics_file"/>
          <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label"> Choose Lyrics File...</span>
        </label>
      </div>
    </div>
    <div class="field column is-3">
      <label class="label"> Mark-up Guide:</label>
      <p><span class="tag is-white">[Title]</span> for titles </p>
      <p><span class="tag is-white">[Subtitle]</span> for subtitles or alternate lyrics</p>
      <p><span class="tag is-white">=</span> to separate lines</p> 
    </div>
    <div class="field column is-2">
      <label class="label"> Controls: </label>
      <span class="tag is-white">Esc</span> to hide this bar.
    </div>
  </div>
</body>
</html>
