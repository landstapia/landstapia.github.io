<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Prompter</title>
  <script type="text/javascript" src="scripts/dependencies/jquery.min.js"></script> 
  <script type="text/javascript" src="scripts/dependencies/materialize.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/materialize.min.css"></link>
  <link rel="stylesheet" href="styles/app.css"></link>
  <!--link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet"-->
</head>
<body class="COLOR_GRAD">
  <div id="wrapper">
    <div class="white" id="menu-container">
      <div class="row">
        <div class="col s3">
          <p class="bold">Language:</p>
          <p>
            <input type="checkbox" class="filled-in lang-checkbox" checked name="FIL" id="FIL"/>
            <label class="" for="FIL">Filipino</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in lang-checkbox" name="ENG" id="ENG"/>
            <label class="" for="ENG">English</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in lang-checkbox" name="PAM" id="PAM"/>
            <label class="" for="PAM">Pampango</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in lang-checkbox" name="CEB" id="CEB"/>
            <label class="" for="CEB">Cebuano</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in lang-checkbox" name="BIC" id="BIC"/>
            <label class="" for="BIC">Bicol</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in lang-checkbox" name="POR" id="POR"/>
            <label class="" for="POR">Portuguese</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in lang-checkbox" name="SPA" id="SPA"/>
            <label class="" for="SPA">Spanish</label>
          </p>
        </div>
        <div class="col s3">
          <p class="bold">Background Image:</p>
          <p>
            <input type="radio" class="color-checkbox" name="color-checkbox" id="COLOR_GRAD" checked/>
            <label class="" for="COLOR_GRAD">Default Gradient</label>
          </p>
          <p>
            <input type="radio" class="color-checkbox" name="color-checkbox" id="COLOR_BCHR"/>
            <label class="" for="COLOR_BCHR">Blue Chroma</label>
          </p>
          <p>
            <input type="radio" class="color-checkbox" name="color-checkbox" id="COLOR_GCHR"/>
            <label class="" for="COLOR_GCHR">Green Chroma</label>
          </p>
          <p>
            <input type="radio" class="color-checkbox" name="color-checkbox" id="COLOR_RCHR"/>
            <label class="" for="COLOR_RCHR">Red Chroma</label>
          </p>
          <p>
            <input type="radio" class="color-checkbox" name="color-checkbox" id="COLOR_BLCK"/>
            <label class="" for="COLOR_BLCK">Black</label>
          </p>
          <p>
            <input type="radio" class="color-checkbox" name="color-checkbox" id="COLOR_WHTE"/>
            <label class="" for="COLOR_WHTE">White</label>
          </p>
        </div>
        <div class="col s3">
          <p class="bold">Mark-up:</p>
          <p>
            <input type="radio" class="mark-checkbox" name="mark-checkbox" id="MARK_SEC" checked/>
            <label class="" for="MARK_SEC">SECTIONS:</label>
          </p>
          <p>
            <input type="radio" class="mark-checkbox" name="mark-checkbox" id="MARK_COM"/>
            <label class="" for="MARK_COM">COMMS:</label>
          </p>
        </div>
        <div class="col s6">
          <p class="bold">File:</p>
          <div class="file-field input-field">
            <div class="btn">
              <SPA>Choose File</SPA>
              <input id="lyrics-selector" type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path" type="text">
            </div>
          </div>
          <p><b>Usage: </b>Use the <b>Up</b> and <b>Down</b> arrow keys to scroll. Press <b>F2</b> to control scrolling speed.</p>
        </div>
      </div>
    </div>
    <div class="FONT_GRGA" style="padding-bottom: 500px;">
      <h1 id="prompt-container" class="FONT_GRGA" style="text-align: center; font-weight: 1000;"></h1>
    </div>
  </div>
</body>
</html>
