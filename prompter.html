<!DOCTYPE html>
<html>
<head>
  <title>Prompter</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .color-gradient {
      background: -moz-linear-gradient(left,  #31b8ed 0%, #ddf1f9 40%, #feffff 50%, #feffff 50%, #ddf1f9 70%, #31b8ed 100%);
      background: -webkit-linear-gradient(left,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 70%,#31b8ed 100%); 
      background: -o-linear-gradient(left,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 70%,#31b8ed 100%);
      background: -ms-linear-gradient(left,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 70%,#31b8ed 100%);
      background: linear-gradient(to right,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 70%,#31b8ed 100%);
      color: black;
    }
    .color-chroma-blue {
      background-color: blue;
      color: black;
    }
    .color-black {
      background-color: black;
      color: white;
    }
    .color-white {
      background-color: white;
      color: black;
    }
    button#prompt {
      width: 20%;
    }
    div#menu {
      position: fixed;
      text-align: center;
      top: 0;
      height: 60px;
      width: 100%;
      margin: auto auto;
    }
    div#menu-container {
      background-color: white;
      border: 2px solid black;
      text-align: center;
      width: 100%;
      padding: 2px;
      position: fixed;
    }
    div#prompt-container {
      padding: 15% 5% 75% 5%;
      line-height: 110px;
      font-size: 70px;
      font-weight: bold;
      font-family: Georgia, serif;
      text-align: center;
    }
    input#prompt-text {
      width: 75%;
    }
    input#prompt-size {
      width: 11%;
    }
  </style>
</head>
<body class="color-gradient">
  <div id="menu-container">
    Text to Prompt: <input type="text" id="prompt-text"/>
    Size: <input type="number" id="prompt-size"/>
    <button type="button" onclick="setGradient()">Gradient</button>
    <button type="button" onclick="setChromaBlue()">Chroma Blue</button>
    <button type="button" onclick="setBlack()">Black</button>
    <button type="button" onclick="setWhite()">White</button>
    <input type="file" id="prompt-file" onchange="openFile(event)"/>
  </div>
  <div id="prompt-container"><div id="prompt"></div></div>

  <script type="text/javascript">
    var setGradient = function () {
      document.body.className = "color-gradient";
    }
    var setChromaBlue = function () {
      document.body.className = "color-chroma-blue";
    }
    var setBlack = function () {
      document.body.className = "color-black";
      document.getElementById('prompt-container')
    }
    var setWhite = function () {
      document.body.className = "color-white";
    }
    var setPrompt = function () {
      var text = document.getElementById('prompt-text').value;
      var size = document.getElementById('prompt-size').value;
      var container = "<p style='font-size: " + size + "px;'>" + text + "</p>";
      document.getElementById('prompt-container').innerHTML = container;
      document.body.scrollTop = 0;
    }
    document.getElementById('prompt-text').onkeydown = function (event) {
      if (event.key === "Enter") setPrompt();
    }
    document.getElementById('prompt-size').onkeydown = function (event) {
      if (event.key === "Enter") setPrompt();
    }
    var openFile = function(event) {
      var reader = new FileReader();
      reader.onload = function(){
        var text = reader.result
        var arr = text.split("\n");
        if(arr[1].match(/\(.+\)/g)) {
          arr[1] = "<b style='font-size: 90%'>" + arr[1] + "</b>";
        }
        if(arr[0].match(/HIMNO/)) {
          arr[0] = "<b style='font-size: 90%; line-height: 200px'>" + arr[0] + "</b>";
        }

        for(var i = 0; i < arr.length; i++) {
          if(arr[i].match(/^.*\s?\.\s?\.\s?\.\s?.+/g)) {
            var matchval = arr[i].match(/\s?\.\s?\.\s?\.\s?/)[0];
            var newarr = arr[i].split(/\s?\.\s?\.\s?\.\s?/);
            arr[i] = newarr[0] + "<i style='font-size : 90%;'>" + matchval + newarr[1] + "</i>";
          }
          if(arr[i].match(/\(/g)) {
            arr[i] = "<i style='font-size : 90%;'>" + arr[i];
          }
          if(arr[i].match(/\)/g)) {
            arr[i] = arr[i] + "</i>";
          }
        }

        document.getElementById('prompt-container').innerHTML = arr.join("<br>");
        document.body.scrollTop = 0;
      };
      reader.readAsText(event.target.files[0]);
    };

    window.onload = function() {
      var down_slow = function (event) { document.body.scrollTop += 1;}
      var up_slow = function (event) { document.body.scrollTop -= 1;}

      var down_fast = function (event) { document.body.scrollTop += 5;}
      var up_fast = function (event) { document.body.scrollTop -= 5;}

      var interval = null;
      var isClosed = false;

      document.onkeydown = function (event) {
        if (event.key === "1" && interval == null) interval = setInterval(down_slow, 10);
        else if (event.key === "4" && interval == null) interval = setInterval(up_slow, 10);
        else if (event.key === "2" && interval == null) interval = setInterval(down_fast, 10);
        else if (event.key === "5" && interval == null) interval = setInterval(up_fast, 10);
        else if (event.key === "Home") document.body.scrollTop = 0;
        else if (event.key == "Escape") {
          document.getElementById("file").click();
        }
        console.log(event.key);
      }
      document.onkeyup = function (event) {
        var events = ["1", "4", "2", "5"];
        if ((events.indexOf(event.key) !== -1) && interval != null) {
          clearInterval(interval);
          interval = null;
        } 
      }
  };
  </script>
</body>
</html>
