<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Prompter</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-family: Georgia, sans-serif;
      overflow: hidden;
    }
    .color-gradient {
      /*
      background: -moz-linear-gradient(left,  #31b8ed 0%, #ddf1f9 40%, #feffff 50%, #feffff 50%, #ddf1f9 60%, #31b8ed 100%);
      background: -webkit-linear-gradient(left,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 60%,#31b8ed 100%); 
      background: -o-linear-gradient(left,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 60%,#31b8ed 100%);
      background: -ms-linear-gradient(left,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 60%,#31b8ed 100%);
      background: linear-gradient(to right,  #31b8ed 0%,#ddf1f9 40%,#feffff 50%,#feffff 50%,#ddf1f9 60%,#31b8ed 100%);
      */
      background-image: url("images/bg.jpg");
      background-size: 100%;
      background-color: none;
      color: black;

    }
    .color-chroma-blue {
      /*background-color: blue;*/
      background-image: url("images/bg-blue.jpg");
      background-size: 100%;
      background-color: none;
      color: black;
    }
    .color-black {
      /*background-color: black;*/
      background-image: url("images/bg-black.jpg");
      background-size: 100%;
      background-color: none;
      color: white;
    }
    .color-white {
      /*background-color: white;*/
      background-image: url("images/bg-white.jpg");
      background-size: 100%;
      background-color: none;
      color: black;
    }
    button#prompt {
      width: 20%;
    }
    div#menu {
      position: fixed;
      text-align: center;
      top: 0;
      height: 60px;
      width: 100%;
      margin: auto auto;
    }
    div#menu-container {
      background-color: white;
      color: black;
      border: 2px solid black;
      text-align: left;
      width: 100%;
      padding: 2px;
      position: fixed;
    }
    div#prompt-container {
      padding: 15% 3% 75% 3%;
      line-height: 150%;
      font-size: 70px;
      font-weight: 800;
      text-align: center;
    }
    input#prompt-text {
      width: 90%;
    }
    input#prompt-size {
      width: 20%;
    }
  </style>
</head>
<body class="color-gradient">
  <div id="menu-container">
    <b>Text to Prompt: </b><input type="text" id="prompt-text"/><hr>
    <b>Size: </b><input type="number" id="prompt-size"/>
    <b>File: </b><input type="file" id="prompt-file" onchange="openFile(event)"/><hr>
    <b>Background Color: </b>
    <button type="button" onclick="setGradient()">Gradient</button>
    <button type="button" onclick="setChromaBlue()">Chroma Blue</button>
    <button type="button" onclick="setBlack()">Black</button>
    <button type="button" onclick="setWhite()">White</button>
    <b>Language: </b>
    <button type="button" onclick="setTagalog()">Tagalog</button>
    <button type="button" onclick="setEnglish()">English</button>
    <button type="button" onclick="setPortuguese()">Portuguese</button>
    <button type="button" onclick="setSpanish()">Spanish</button>
    <button type="button" onclick="setAll()">All</button>
    <b>Font: </b>
    <button type="button" onclick="setArial()">Arial</button>
    <button type="button" onclick="setGeorgia()">Georgia</button>
  </div>
  <div id="prompt-container"><div id="prompt"></div></div>

  <script type="text/javascript">
    var lyrics = "";
    var setGradient = function () {
      document.body.className = "color-gradient";
    }
    var setChromaBlue = function () {
      document.body.className = "color-chroma-blue";
    }
    var setBlack = function () {
      document.body.className = "color-black";
    }
    var setWhite = function () {
      document.body.className = "color-white";
    }
    var setGeorgia = function () {
      document.getElementById('prompt-container').style.fontFamily = "Georgia, sans-serif";
    }
    var setArial = function () {
      document.getElementById('prompt-container').style.fontFamily = "Arial, serif";
      document.getElementById('prompt-container').style.fontWeight = "bold";
    }
    var setPrompt = function (param) {
      var text = document.getElementById('prompt-text').value;
      var size = document.getElementById('prompt-size').value;
      var container = "<p style='font-size: " + size + "px;'>" + text + "</p>";
      document.getElementById('prompt-container').style.fontSize = size + "px";
      if(text && text.length != 0) {
        document.getElementById('prompt-container').innerHTML = text;
      }
      document.body.scrollTop = 0;
      if(text.lengt > 2) document.getElementById('prompt-container').style.lineHeight = "100%";
      else document.getElementById('prompt-container').style.lineHeight = "140%";
    }
    var setTagalog = function () {
      var arr = lyrics.split("\/").join("<br>").split("\n");
      var finalarr = [];
      for(var i = 0; i < arr.length; i++) {
        if(arr[i].match(/^-1/g)) {
          finalarr.push(arr[i].split('-1')[1]);
        }
        if(arr[i].match(/^-0/g)) {
          finalarr.push(arr[i].split('-0')[1]);
        }
        if(arr[i] && arr[i].length < 2 && arr[i+1].length < 2) {
          finalarr.push("");
        }
      }
      document.getElementById('prompt-container').style.fontSize = "95px";
      formatAndDisplay(finalarr);
    }
    var setEnglish = function () {
      var arr = lyrics.split("/").join("<br>").split("\n");
      var finalarr = [];
      for(var i = 0; i < arr.length; i++) {
        if(arr[i].match(/^-2/g)) {
          finalarr.push(arr[i].split('-2')[1]);
        }
        if(arr[i].match(/^-0/g)) {
          finalarr.push(arr[i].split('-0')[1]);
        }
        if(arr[i] && arr[i].length < 2 && arr[i+1].length < 2) {
          finalarr.push("");
        }
      }
      document.getElementById('prompt-container').style.fontSize = "95px";
      formatAndDisplay(finalarr);
    }
    var setPortuguese = function () {
      var arr = lyrics.split("/").join("<br>").split("\n");
      var finalarr = [];
      for(var i = 0; i < arr.length; i++) {

        if(arr[i].match(/^-3/g)) {
          finalarr.push(arr[i].split('-3')[1]);
        }
        if(arr[i].match(/^-0/g)) {
          finalarr.push(arr[i].split('-0')[1]);
        }
        if(arr[i] && arr[i].length < 2 && arr[i+1].length < 2) {
          finalarr.push("");
        }
      }
      document.getElementById('prompt-container').style.fontSize = "95px";
      formatAndDisplay(finalarr);
    }
    var setSpanish = function () {
      var arr = lyrics.split("/").join("<br>").split("\n");
      var finalarr = [];
      for(var i = 0; i < arr.length; i++) {

        if(arr[i].match(/^-4/g)) {
          finalarr.push(arr[i].split('-4')[1]);
        }
        if(arr[i].match(/^-0/g)) {
          finalarr.push(arr[i].split('-0')[1]);
        }
        if(arr[i] && arr[i].length < 2 && arr[i+1].length < 2) {
          finalarr.push("");
        }
      }
      document.getElementById('prompt-container').style.fontSize = "95px";
      formatAndDisplay(finalarr);
    }
    var setAll = function () {
      var arr = lyrics.split("\/").join("").split("\n");
      for(var i = 0; i < arr.length; i++) {
        if(arr[i].match(/^-0/g)) {
          arr[i] = arr[i].split('-0')[1];
        }
        if(arr[i].match(/^-1/g)) {
          arr[i] = arr[i].split('-1')[1];
        }
        if(arr[i].match(/^-2/g)) {
          arr[i] = '<a style="color: darkmagenta;">' + arr[i].split('-2')[1] + '</a>';
        }
        if(arr[i].match(/^-3/g)) {
          arr[i] = '<a style="color: blue;">' + arr[i].split('-3')[1] + '</a>';
        }
        if(arr[i].match(/^-4/g)) {
          arr[i] = '<i style="font-weight: normal; ">' + arr[i].split('-4')[1] + '</i>';
        }
      }
      document.getElementById('prompt-container').style.fontSize = "70px";
      formatAndDisplay(arr);
    }
    var formatAndDisplay = function (arr) {
      for(var i = 0; i < arr.length; i++) {
        if(arr[i].match(/^.*\s?\.\s?\.\s?\.\s?.+/g)) {
          var matchval = arr[i].match(/\s?\.\s?\.\s?\.\s?/)[0];
          var newarr = arr[i].split(/\s?\.\s?\.\s?\.\s?/);
          arr[i] = newarr[0] + "<i style='font-size : 90%;'>" + matchval + newarr[1] + "</i>";
        }
        if(arr[i].match(/\(/g)) {
          arr[i] = "<i style='font-size : 90%;'>" + arr[i];
        }
        if(arr[i].match(/\)/g)) {
          arr[i] = arr[i] + "</i>";
        }
      }
      var lyrics = arr.join("<br>");
      document.getElementById('prompt-container').innerHTML = lyrics;
      document.getElementById('prompt-container').style.lineHeight = "150%";
      document.body.scrollTop = 0;
    }
    document.getElementById('prompt-text').onkeydown = function (event) {
      if (event.key === "Enter") setPrompt();
    }
    document.getElementById('prompt-size').onkeydown = function (event) {
      if (event.key === "Enter") setPrompt();
    }
    var openFile = function(event) {
      var reader = new FileReader();
      reader.onload = function(){
        lyrics = reader.result;
        setTagalog();
      };
      reader.readAsText(event.target.files[0]);
    };

    window.onload = function() {
      var down_slow = function (event) { document.body.scrollTop += 1;}
      var up_slow = function (event) { document.body.scrollTop -= 1;}

      var down_fast = function (event) { document.body.scrollTop += 5;}
      var up_fast = function (event) { document.body.scrollTop -= 5;}

      var down_faster = function (event) { document.body.scrollTop += 10;}
      var up_faster = function (event) { document.body.scrollTop -= 10;}

      var interval = null;
      var isClosed = false;

      document.onkeydown = function (event) {
        if(event.target.id != "prompt-size" && event.target.id != "prompt-text") {
          if (event.key === "1" && interval == null) interval = setInterval(down_slow, 10);
          else if (event.key === "4" && interval == null) interval = setInterval(up_slow, 10);
          else if (event.key === "2" && interval == null) interval = setInterval(down_fast, 10);
          else if (event.key === "5" && interval == null) interval = setInterval(up_fast, 10);
          else if (event.key === "3" && interval == null) interval = setInterval(down_faster, 10);
          else if (event.key === "6" && interval == null) interval = setInterval(up_faster, 10);
          else if (event.key === "Home") document.body.scrollTop = 0;
        }
        if (event.key == "Escape") {
          if (isClosed) {
            document.getElementById('menu-container').style.top = "0px";
            isClosed = !isClosed;
          }
          else{
            document.getElementById('menu-container').style.top = "-200px";
            isClosed = !isClosed;
          }

        }
        
      }
      document.onkeyup = function (event) {
        var events = ["1", "4", "2", "5", "3", "6"];
        if ((events.indexOf(event.key) !== -1) && interval != null) {
          clearInterval(interval);
          interval = null;
        } 
      }
  };
  </script>
</body>
</html>
